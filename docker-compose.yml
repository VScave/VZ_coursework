services:
  postgres:
    image: postgres:15-alpine
    container_name: exam_prediction_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: exam_prediction
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - exam_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exam_prediction_backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: exam_prediction
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./frontend:/app/frontend:ro
    networks:
      - exam_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  exam_network:
    driver: bridge

